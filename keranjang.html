        <script>
            // Fungsi untuk menambah item ke keranjang belanja
            function addItemToCart(product, price) {
                var tableBody = document.getElementById('cartBody');
                var newRow = tableBody.insertRow();
                
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
                var cell4 = newRow.insertCell(3);
                var cell5 = newRow.insertCell(4);
    
                cell1.innerHTML = product;
                cell2.innerHTML = '$' + price.toFixed(2);
                cell3.innerHTML = '<input type="number" value="1" min="1" onchange="updateCart()">';
                cell4.innerHTML = '$' + price.toFixed(2);
                cell5.innerHTML = '<button onclick="removeItemFromCart(this)">Hapus</button>';
    
                updateCart();
            }

            // Fungsi untuk mengupdate keranjang belanja
        function updateCart() {
            var table = document.getElementById('cartTable');
            var rows = table.getElementsByTagName('tr');
            var totalAmount = 0;

            for (var i = 1; i < rows.length; i++) {
                var row = rows[i];
                var quantityInput = row.cells[2].getElementsByTagName('input')[0];
                var price = parseFloat(row.cells[1].innerHTML.replace('$', ''));
                var quantity = parseInt(quantityInput.value);
                var total = price * quantity;

                row.cells[3].innerHTML = '$' + total.toFixed(2);
                totalAmount += total;
            }

            // Update total belanja
            document.getElementById('totalAmount').innerHTML = '$' + totalAmount.toFixed(2);
        }

        // Fungsi untuk menghapus item dari keranjang belanja
        function removeItemFromCart(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
            updateCart();
        }
